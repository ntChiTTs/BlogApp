<div class="container div_sign_up">
  <div class="div_sign_up">
    <div *ngIf="showSignUp">
      <h1>Sign Up</h1>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username"
                required
                [(ngModel)]="username" name="username"
                #usernameModel="ngModel">
          <!--       
          <div [hidden]="usernameModel.valid || usernameModel.pristine"
              class="alert alert-danger">
            Name is required
          </div>
          -->
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                required
                [(ngModel)]="password" name="password"
                #passwordModel="ngModel">
          <!--
          <div [hidden]="passwordModel.valid || passwordModel.pristine"
              class="alert alert-danger">
            Name is required
          </div>
          -->
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Submit</button>
      </form>
    </div>

    <div *ngIf="!showSignUp">
      <div class="div_vertical_center_text"><h2>{{signupConfirmationMessage}}</h2></div>
    </div>
  </div>
</div>
