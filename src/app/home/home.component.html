<!-- Blog Content -->
<div class="div_blog_content">
  
  <!-- Ordered blogs ( order can be - latest, popular, etc.. ) -->
  <div class="div_ordered_blogs">
    <div class="div_blog_order_descriptor">
      Popular Blogs
    </div>
    <ul>
      <li *ngFor="let blog of allBlogsPopularFirst">
        <app-blog [blog]="blog"></app-blog>
      </li>
    </ul>
  </div>
  
  <br>

  <div class="div_ordered_blogs">
    <div class="div_blog_order_descriptor">
      Latest Blogs
    </div>
    <ul>
      <li *ngFor="let blog of allBlogsLatestFirst">
        <app-blog [blog]="blog"></app-blog>
      </li>
    </ul>
  </div>
</div>
